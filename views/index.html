{% extends "layout.html" %}

{% block content %}
<div>

  <div class="row">
    <div class="col-xs-8">
      <div id="map-canvas">
      </div>
    </div>

    <div class="col-xs-4">
      <div id="options">
        <h4>Hotels</h4>
        <select>
          {% for hotel in hotels %}
            <option>{{ hotel.name }}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn btn-danger">X</button>
        <h4>Restaurants</h4>
        <select>
          {% for restaurant in restaurants %}
            <option>{{ restaurant.name }}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn btn-danger">X</button>
        <h4>Things To Do</h4>
        <select>
          {% for activity in activities %}
            <option>{{ activity.name }}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn btn-danger">X</button>
      </div>

      <div id="schedule-block">
      <div id="schedule_heading"><h3>Day 2</h3></div>
      <div id="pages">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
        <button type="button" class="btn btn-primary">4</button>
      </div>
      <div id="Schedule">
        <h4>My Hotels</h4>
        <li>[XXXXXXXXXXXXXX]<button type="button" class="btn btn-danger schedule-btn">X</button></li>
        <h4>My Restaurants</h4>
        <li>[XXXXXXXXXXXXXX]<button type="button" class="btn btn-danger schedule-btn">X</button></li>
        <h4>My Activities</h4>
        <li>[XXXXXXXXXXXXXX]<button type="button" class="btn btn-danger schedule-btn">X</button></li>
      </div>
      </div>

    </div>
  </div>

  </div>
{% endblock %}
